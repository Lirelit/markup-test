<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Open+Sans:wght@300;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="cards__wrap">
        <div class="card card_checked">
            <h1 class="card__title">Level 1</h1>
            <h2 class="card__s-title">Requirements</h2>
            <ul class="card__list">
                <li class="card__item item_checked">
                    <p class="card__txt">Confirm E-mail</p>
                </li>
                <li class="card__item item_checked">
                    <p class="card__txt">Confirm Phone Number</p>
                </li>
                <li class="card__item item_checked">
                    <p class="card__txt">Enter personal details</p>
                </li>
            </ul>
            <div class="card__limit">Annual turnover - up to 2.500 EUR</div>
        </div>
        <div class="card">
            <h1 class="card__title">Level 2</h1>
            <h2 class="card__s-title">Requirements</h2>
            <ul class="card__list">
                <li class="card__item">
                    <p class="card__txt">Upload Photo ID</p>
                </li>
                <li class="card__item">
                    <p class="card__txt">Upload Utility Bill</p>
                </li>
            </ul>
            <div class="card__limit">Annual turnover - up to 30.000 EUR</div>
        </div>
    </div>
</body>

</html>
